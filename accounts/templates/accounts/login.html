{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="jumbotron p-4 bg-light rounded shadow-sm post">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary btn-lg" value="Log In">
        </form>
    </div>
{% endblock %}
